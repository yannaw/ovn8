<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">

        for (var i = 1; i < 100; i++) {
            if (i % 3 == 0 && i % 4 == 0) {
                document.write('Bish-Bosh, ');
            } else if (i % 3 == 0) {
                document.write('Bish, ');
            } else if (i % 4 == 0) {
                document.write('Bosh, ');
            } else {
                document.write(i + ', ');
            }
        };

    </script>
</body>
</html>
